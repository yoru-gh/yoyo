			<b>处女座</b>生于每年8月23日至9月22日，水星移动的速度非常快，掌管个人的知识、沟通、推理，以及学习能力、处理困难时的机智、适应环境的能力与个人意识，同时代表了时代转变时科技与学问对日常生活转变的影响。水星守护双子座与处女座。<br><br>
			<b>处女座优点</b>一板一眼、服务、鉴赏力、完美主义、谦虚、头脑清晰、实际。<br><br>
			<b>处女座缺点</b>挑剔、昧於世俗、器量狭小、好管闲事、拘泥、性的探究。<br><br>
